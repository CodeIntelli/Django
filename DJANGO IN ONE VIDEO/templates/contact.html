{% extends 'base.html' %} {% block title %}Home {% endblock title %} 
{% block body %}

<div class="container-fluid">
  <div class="p-4 p-md-5 my-2 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">Contact Us</h1>
      <p class="lead my-3">
        Multiple lines of text that form the lede, informing new readers quickly
        and efficiently about what’s most interesting in this post’s contents.
      </p>
      <p class="lead mb-0"></p>
    </div>
  </div>
</div>



<div class="container my-auto" style="width:50%;">
  <form method="post" action="/contact" >
  {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Name</label >
      <input
      name="name"
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Enter Your Name Here"
      />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
      name="email"
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Enter Your Email Here"
      />
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Phone</label
      >
      <input
      name="phone"
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Enter Your Phone Here"
      />
    </div>


    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Tell Me About Your Self</label
      >
      <textarea
      name="message"
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Enter Your Message Here"
      ></textarea>
    </div>

    <div class="d-grid gap-2 mt-5">
      <button type="submit" class="btn btn-primary" type="button">Send Message</button>
     
    </div>
  </form>
</div>

{% endblock body %}
